name: schedule-update-and-notify

on:
  workflow_dispatch:
  schedule:
    # æ¯åŠå°æ—¶æ‰§è¡Œä¸€æ¬¡ (åœ¨æ¯å°æ—¶çš„ç¬¬ 0 åˆ†é’Ÿå’Œç¬¬ 30 åˆ†é’Ÿ)
    - cron: "0,30 * * * *"

jobs:
  build-and-notify:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    env:
      TZ: Asia/Shanghai

    steps:
      # æ­¥éª¤ 1-7: ä¸ä¹‹å‰ç‰ˆæœ¬å®Œå…¨ç›¸åŒï¼Œè´Ÿè´£å‡†å¤‡ã€è¿è¡Œã€æ£€æŸ¥å’Œæäº¤
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Config git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull --rebase
      - name: Run python script
        run: python -u main.py
        env:
          ENABLE_DEBUG_PRINT: true
      - name: Check for file changes
        id: git-check
        run: |
          if ! git diff-index --quiet HEAD; then
            echo "Changes detected."
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to commit."
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      - name: Commit and push changes
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          git add .
          git commit -m "update by github action"
          git push -u origin main

      # æ­¥éª¤ 8: âœ¨ å°†ç¾åŒ–åçš„æ¶ˆæ¯å‘é€ç»™å¤šä¸ªé£ä¹¦æœºå™¨äºº âœ¨
      - name: Send Notifications to Multiple Feishu Bots
        if: steps.git-check.outputs.has_changes == 'true'
        # å°†ä¸¤ä¸ª webhook URL éƒ½å¼•å…¥åˆ°ç¯å¢ƒå˜é‡ä¸­
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          FEISHU_WEBHOOK_URL_TEST: ${{ secrets.FEISHU_WEBHOOK_URL_TEST }}
        run: |
          # 1. æå–å’Œå‡†å¤‡æ‰€æœ‰éœ€è¦çš„æ•°æ® (å’Œä¹‹å‰ä¸€æ ·)
          CLEAN_CONTENT=$(git diff HEAD~1 HEAD | grep '^\+' | grep -v '+++' | grep -v '<!--' | grep -v '^$+' | sed 's/^+//')
          KR_NEWS=$(echo "$CLEAN_CONTENT" | grep '36kr.com' || true)
          JUEJIN_NEWS=$(echo "$CLEAN_CONTENT" | grep 'juejin.cn' || true)
          GITHUB_NEWS=$(echo "$CLEAN_CONTENT" | grep 'github.com' || true)
          UPDATE_TIME=$(date '+%Yå¹´%mæœˆ%dæ—¥ %H:%M')

          # 2. æ„å»ºä¸€æ¬¡ JSON Payload (å’Œä¹‹å‰ä¸€æ ·)
          JSON_PAYLOAD=$(jq -n \
            --arg time "$UPDATE_TIME" --arg kr "$KR_NEWS" --arg juejin "$JUEJIN_NEWS" --arg github "$GITHUB_NEWS" \
            '
            def section(title; content): if ($content | length > 0) then [{"tag": "hr"}, {"tag": "div", "text": {"tag": "lark_md", "content": "**" + title + "**"}}, {"tag": "div", "text": {"tag": "lark_md", "content": $content}}] else [] end;
            {"msg_type": "interactive", "card": {"config": {"wide_screen_mode": true}, "header": {"title": {"tag": "plain_text", "content": "ğŸ“° æ¯æ—¥çƒ­æ¦œç®€æŠ¥"}, "template": "blue"}, "elements": [{"tag": "div", "text": {"tag": "lark_md", "content": ("**æ›´æ–°æ—¶é—´:** " + $time)}}] + section("36æ°ª | çƒ­æ¦œ"; $kr) + section("æ˜é‡‘ | çƒ­æ¦œ"; $juejin) + section("GitHub | Trending"; $github) + [{"tag": "hr"}, {"tag": "action", "actions": [{"tag": "button", "text": {"tag": "plain_text", "content": "å‰å¾€ 36æ°ª"}, "type": "default", "url": "https://36kr.com/"}, {"tag": "button", "text": {"tag": "plain_text", "content": "å‰å¾€ æ˜é‡‘"}, "type": "default", "url": "https://juejin.cn/hot"}, {"tag": "button", "text": {"tag": "plain_text", "content": "å‰å¾€ GitHub"}, "type": "default", "url": "https://github.com/trending"}]}]}}
            ')
          
          # 3. å¾ªç¯éå†æ‰€æœ‰ webhook URL å¹¶å‘é€é€šçŸ¥
          for url in "$FEISHU_WEBHOOK_URL" "$FEISHU_WEBHOOK_URL_TEST"; do
            # æ£€æŸ¥ webhook URL æ˜¯å¦ä¸ºç©º (å¦‚æœæŸä¸ª secret æœªè®¾ç½®)
            if [ -n "$url" ]; then
              echo "Sending notification to a webhook..."
              curl -X POST -H "Content-Type: application/json" \
                -d "$JSON_PAYLOAD" \
                "$url"
            else
              echo "Skipping an empty webhook URL."
            fi
          done
