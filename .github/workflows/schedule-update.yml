name: schedule-update-and-notify

on:
  workflow_dispatch:
  schedule:
    - cron: "0,45 * * * *"

jobs:
  build-and-notify:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TZ: Asia/Shanghai

    steps:
      # æ­¥éª¤ 1-7: ä¿æŒä¸å˜
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Config git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.com"
          git config --local user.name "github-actions[bot]"
          git pull --rebase
      - name: Run python script
        run: python -u main.py
        env:
          ENABLE_DEBUG_PRINT: true
      - name: Check for file changes
        id: git-check
        run: |
          if ! git diff-index --quiet HEAD; then
            echo "Changes detected."
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to commit."
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      - name: Commit and push changes
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          git add .
          git commit -m "update by github action"
          git push -u origin main

      # æ­¥éª¤ 8: âœ¨ åœ¨ Shell ä¸­æ„å»ºå¹¶å‘é€æœ€ç»ˆçš„é€šçŸ¥ âœ¨
      - name: Build and Send Notifications to Multiple Feishu Bots
        if: steps.git-check.outputs.has_changes == 'true'
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          FEISHU_WEBHOOK_URL_TEST: ${{ secrets.FEISHU_WEBHOOK_URL_TEST }}
        run: |
          # 1. æå–å’Œå‡†å¤‡æ‰€æœ‰éœ€è¦çš„æ•°æ®
          CLEAN_CONTENT=$(git diff HEAD~1 HEAD | grep '^\+' | grep -v '+++' | grep -v '<!--' | grep -v '^$+' | sed 's/^+//')
          KR_NEWS=$(echo "$CLEAN_CONTENT" | grep '36kr.com' || true)
          JUEJIN_NEWS=$(echo "$CLEAN_CONTENT" | grep 'juejin.cn' || true)
          GITHUB_NEWS=$(echo "$CLEAN_CONTENT" | grep 'github.com' || true)
          UPDATE_TIME=$(date '+%Yå¹´%mæœˆ%dæ—¥ %H:%M')

          # 2. åœ¨ Shell ä¸­é€æ­¥æ„å»º "elements" JSON æ•°ç»„
          #    è¿™æ˜¯æœ¬æ¬¡ä¿®æ­£çš„æ ¸å¿ƒï¼šå°†æ‰€æœ‰æ¡ä»¶é€»è¾‘æ”¾åœ¨ Shell ä¸­
          ELEMENTS_JSON="[$(jq -n --arg time "$UPDATE_TIME" '{"tag": "div", "text": {"tag": "lark_md", "content": ("**æ›´æ–°æ—¶é—´:** " + $time)}}')]"

          if [ -n "$KR_NEWS" ]; then
            SECTION=$(jq -n --arg content "$KR_NEWS" '[{"tag": "hr"}, {"tag": "div", "text": {"tag": "lark_md", "content": "**36æ°ª | çƒ­æ¦œ**"}}, {"tag": "div", "text": {"tag": "lark_md", "content": $content}}]')
            ELEMENTS_JSON=$(echo "$ELEMENTS_JSON" | jq --argjson section "$SECTION" '. + $section')
          fi

          if [ -n "$JUEJIN_NEWS" ]; then
            SECTION=$(jq -n --arg content "$JUEJIN_NEWS" '[{"tag": "hr"}, {"tag": "div", "text": {"tag": "lark_md", "content": "**æ˜é‡‘ | çƒ­æ¦œ**"}}, {"tag": "div", "text": {"tag": "lark_md", "content": $content}}]')
            ELEMENTS_JSON=$(echo "$ELEMENTS_JSON" | jq --argjson section "$SECTION" '. + $section')
          fi

          if [ -n "$GITHUB_NEWS" ]; then
            SECTION=$(jq -n --arg content "$GITHUB_NEWS" '[{"tag": "hr"}, {"tag": "div", "text": {"tag": "lark_md", "content": "**GitHub | Trending**"}}, {"tag": "div", "text": {"tag": "lark_md", "content": $content}}]')
            ELEMENTS_JSON=$(echo "$ELEMENTS_JSON" | jq --argjson section "$SECTION" '. + $section')
          fi

          BUTTONS_JSON='[{"tag": "hr"}, {"tag": "action", "actions": [{"tag": "button", "text": {"tag": "plain_text", "content": "å‰å¾€ 36æ°ª"}, "type": "default", "url": "https://36kr.com/"}, {"tag": "button", "text": {"tag": "plain_text", "content": "å‰å¾€ æ˜é‡‘"}, "type": "default", "url": "https://juejin.cn/hot"}, {"tag": "button", "text": {"tag": "plain_text", "content": "å‰å¾€ GitHub"}, "type": "default", "url": "https://github.com/trending"}]}]'
          ELEMENTS_JSON=$(echo "$ELEMENTS_JSON" | jq --argjson buttons "$BUTTONS_JSON" '. + $buttons')

          # 3. ä½¿ç”¨ä¸€ä¸ªæå…¶ç®€å•çš„ jq æ¨¡æ¿ï¼Œå°†æ„å»ºå¥½çš„ elements æ•°ç»„æ³¨å…¥
          JSON_PAYLOAD=$(jq -n --argjson elements "$ELEMENTS_JSON" \
          '{
            "msg_type": "interactive",
            "card": {
              "config": { "wide_screen_mode": true },
              "header": { "title": { "tag": "plain_text", "content": "ğŸ“° æ¯æ—¥çƒ­æ¦œç®€æŠ¥" }, "template": "blue" },
              "elements": $elements
            }
          }')

          # 4. å¾ªç¯éå†æ‰€æœ‰ webhook URL å¹¶å‘é€é€šçŸ¥
          for url in "$FEISHU_WEBHOOK_URL" "$FEISHU_WEBHOOK_URL_TEST"; do
            if [ -n "$url" ]; then
              echo "Sending notification to a webhook..."
              curl -X POST -H "Content-Type: application/json" -d "$JSON_PAYLOAD" "$url"
            else
              echo "Skipping an empty webhook URL."
            fi
          done
